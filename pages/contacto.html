<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker SHOP - Contacto</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="../img/SNEAKER SHOP.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

    <!--- ENCABEZADO -->    
    <header class="encabezado">
        <!-- LOGO -->
        <div class="encabezado__logo">
            <a href="../index.html"><img src="../img/SNEAKER SHOP.jpg" id="main-logo" alt="SNEAKER SHOP LOGO"></a>
        </div>

        <!-- MENÚ -->
        <nav class="encabezado__main-menu">
            <ul class="encabezado__main-menu__lista">
                <li><a href="../index.html">HOME</a></li>
                <li><a href="./productos.html">PRODUCTOS</a></li>
                <li><a href="./nosotros.html">NOSOTROS</a></li>
                <li><a href="./contacto.html">CONTACTO</a></li>
                <li><a href="./marcas.html">MARCAS</a></li>
            </ul>
        </nav>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main>
        <!-- SECCIÓN 1 -->
        <section class="contact">
            <!-- FORMULARIO -->
            <!-- RECORDATORIO: LAS ETIQUETAS <br> SON MALA PRÁCTICA
                 ACÁ SE UTILIZAN PORQUE TODAVÍA NO VIMOS BIEN CSS -->
            <form action="" class="contact__form">
                <fieldset>
                    <legend>
                        ¡Contactate con nosotros!
                    </legend>
                    <label for="Usuario">Usuario</label>
                    <input type="text" name="Usuario" id="Usuario" placeholder="Ingrese su nombre de usuario..."
                    required>
                    <label for="asunto">Asunto</label>
                    <input type="text" name="asunto" id="asunto" placeholder="Ingrese el asunto..."
                    required>
                    <label for="correo">Correo electrónico</label>
                    <input type="email" name="correo" id="correo" placeholder="Ingrese su correo..."
                    required>
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Ingrese su mensaje..."
                    required></textarea>
                    <input class="btn" type="submit" value="Enviar formulario">
                    <input class="btn" type="reset" value="Limpiar formulario">
                </fieldset>
            </form>
        </section>
    </main>

    
    
    <!-- PIE DE PÁGINA/FOOTER -->
    <footer class="pie-pagina">
        <p class="pie-pagina__parrafo">SNEAKER SHOP - Todos los derechos reservados</p>

        <!-- MENÚ -->
        <nav class="pie-pagina__menu">
            <ul class="pie-pagina__menu__lista">
                <li><a href="../index.html">HOME</a></li>
                <li><a href="./productos.html">PRODUCTOS</a></li>
                <li><a href="./nosotros.html">NOSOTROS</a></li>
                <li><a href="./contacto.html">CONTACTO</a></li>
                <li><a href="./marcas.html">MARCAS</a></li>
            </ul>
        </nav>

        <!-- REDES SOCIALES -->
        <!-- Todavía no estan disponibles los links de redes! -->
        <div class="pie-pagina__redes">
            <a href="#">
                <img src="../img/facebook-logo.png" alt="FACEBOOK">
            </a>
            <a href="#">
                <img src="../img/instagram-logo.png" alt="INSTAGRAM">
            </a>
            <a href="#">
                <img src="../img/twitter-logo.png" alt="TWITTER">
            </a>
        </div>
    </footer>

</body>
</html>
