<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker SHOP - Home</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./img/SNEAKER SHOP.png" type="image/x-icon">

    <!-- BOOTSTRAP CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

    <!--- ENCABEZADO -->
    <header class="encabezado">

        <nav class="navbar navbar-expand-lg" style="background-color: white;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/SNEAKER SHOP.png" alt="sneaker-shop-logo" width="50" height="50">
                  </a>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  <a class="nav-link" href="./pages/productos.html">Productos</a>
                  <a class="nav-link" href="./pages/nosotros.html">Nosotros</a>
                  <a class="nav-link" href="./pages/contacto.html">Contacto</a>
                  <a class="nav-link" href="./pages/marcas.html">Marcas</a>
                </div>
              </div>
            </div>
          </nav>

    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main>
        <!-- SECCIÓN 1 -->

        <div class="card bg-light text-white">
            <img src="./img/air-jordan-mid-1-sneakers.jpeg" class="card-img" alt="air-jordan-mid-1-bg">
            <div class="card-img-overlay">
              <div class="position-absolute top-50 start-50 translate-middle">
                  <h1 class="card-title">Somos el primer Marketplace argentino que tiene todo lo que buscas</h5>
                  <h2 class="card-text">Ofrecemos un medio a la cultura, un medio para expandirse</h2>
              </div>
            </div>
          </div>

        <!-- SECCIÓN 2 -->
        <div class="container">
          <div class="row align-items-center">
            <div class="col-12">
              <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./img/nike-dunk-panda.jpg" class="d-block w-100" alt="nike-dunk-panda">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/nike-dunk-chicago.jpg" class="d-block w-100" alt="nike-dunk-chicago">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/nike-jordan-blue.jpg" class="d-block w-100" alt="nike-jordan-blue">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>    
        </div>
    </main>


    <!-- PIE DE PÁGINA/FOOTER -->
    <div class="footer container-fluid row mx-0">

        <!-- MENU -->
        <div class="col-4">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/productos.html">PRODUCTOS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/nosotros.html">NOSOTROS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/contacto.html">CONTACTO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/marcas.html">MARCAS</a>
            </li>
          </ul>
        </div>

        <div class="col-4 d-flex flex-column justify-content-center text-center">
          <p class="pie-pagina__parrafo">SNEAKER SHOP - Todos los derechos reservados</p>
        </div>

        <!-- REDES SOCIALES -->
        <div class="col-4 d-flex justify-content-center align-items-center">
          <img src="./img/facebook-logo.png" class="d-block rounded float-end" alt="FACEBOOK">
          <img src="./img/instagram-logo.png" class="d-block rounded float-end" alt="INSTAGRAM">
          <img src="./img/twitter-logo.png" class="d-block rounded float-end" alt="TWITTER">
        </div>

    </div>

<!-- BOOTSTRAP - JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
